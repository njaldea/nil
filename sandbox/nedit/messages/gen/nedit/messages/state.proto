syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package nil.nedit.proto;

message State {
    message Types {
        message Node {
            message Control
            {
                message ToggleControl
                {
                    bool value = 1;
                }

                message SpinboxControl
                {
                    int32 min = 1;
                    int32 max = 2;
                    int32 value = 3;
                }

                message SliderControl
                {
                    float min = 1;
                    float max = 2;
                    float value = 3;
                }

                message TextControl
                {
                    string value = 1;
                }

                message ComboBoxControl
                {
                    string value = 1;
                    repeated string selection = 2;
                }

                oneof control {
                    ToggleControl toggle = 1;
                    SpinboxControl spinbox = 2;
                    SliderControl slider = 3;
                    TextControl text = 4;
                    ComboBoxControl combobox = 5;
                }
            }

            repeated uint64 inputs = 1;
            repeated uint64 outputs = 2;
            repeated Control controls = 3;
            string label = 4;
        }

        message Pin {
            message Color {
                float r = 1;
                float g = 2;
                float b = 3;
                float a = 4;
            }

            Color color = 1;
            string label = 2;
        }

        repeated Pin pins = 1;
        repeated Node nodes = 2;
    }

    message Graph {
        message Node {
            uint64 id = 1;
            uint64 type = 2;
            repeated uint64 inputs = 3;
            repeated uint64 outputs = 4;
            repeated uint64 controls = 5;
        }

        message Link {
            uint64 id = 1;
            uint64 type = 2;
            uint64 input = 3;
            uint64 output = 4;
        }

        repeated Node nodes = 1;
        repeated Link links = 2;
    }

    Types types = 1;
    Graph graph = 2;
    bytes metadata = 3;
}