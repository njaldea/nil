syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package nil.gatex_proto;

message ControlUpdateB {
    uint64 id = 1;
    bool value = 2;
}

message ControlUpdateI {
    uint64 id = 1;
    int32 value = 2;
}
    
message ControlUpdateF {
    uint64 id = 1;
    float value = 2;
}
    
message ControlUpdateS {
    uint64 id = 1;
    string value = 2;
}
